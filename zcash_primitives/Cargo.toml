[package]
name = "zcash_primitives"
version = "0.0.0"
authors = [
    "Jack Grigg <jack@z.cash>",
]

[dependencies]
aes = "^0.7.5"
blake2b_simd = "0.5"
blake2s_simd = "0.5"
byteorder = "1"
crypto_api_chachapoly = "0.2.1"
ff = { path = "../ff" }
fpe = "0.5.1"
hex = "0.3"
lazy_static = "1"
pairing = { path = "../pairing" }
rand = "0.7"
rand_core = "0.5"
rand_os = "0.2"
ripemd160 = { version = "0.8", optional = true }
libsecp256k1 = { version = "=0.3.5", optional = true }
sha2 = "0.8"

[dev-dependencies]
hex-literal = "0.1"
rand_xorshift = "0.2"

[features]
transparent-inputs = ["ripemd160", "libsecp256k1"]
